        <div class="contact-layout">
            <section class="contact-section" aria-label="Mapa de Winden">
                <h2>Winden, Alemania</h2>
                <div class="map-container">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d42597.21142218388!2d8.03611495!3d48.14252549999999!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4790de4b846ba52b%3A0x41f6bb7a5df5c40!2s79297%20Winden%20im%20Elztal%2C%20Alemania!5e0!3m2!1ses-419!2sar!4v1759028314358!5m2!1ses-419!2sar"

                </iframe>
                </div>
            </section>

            <section class="placeholder-section" aria-label="Contacto">
                <h2>Contacto</h2>
                <div class="contact-card">
                    <form id="contactForm" novalidate>
                        <div class="form-grid">
                            <div class="form-field">
                                <label for="nombre">Nombre</label>
                                <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                            </div>
                            <div class="form-field">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="tu@correo.com" required>
                            </div>
                            <div class="form-field form-field-full">
                                <label for="asunto">Asunto</label>
                                <input type="text" id="asunto" name="asunto" placeholder="Motivo del mensaje" required>
                            </div>
                            <div class="form-field form-field-full">
                                <label for="mensaje">Mensaje</label>
                                <textarea id="mensaje" name="mensaje" rows="10" placeholder="Escribe tu mensaje..." required></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Enviar</button>
                            <p class="form-status" id="formStatus" role="status" aria-live="polite"></p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
